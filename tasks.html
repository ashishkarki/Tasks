<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Task List</title>

<!-- Load css file from folder -->
<link rel="stylesheet" type="text/css" href="styles/tasks.css"

<!-- load the jquery api from folder -->
<script src="scripts/jquery-2.1.3.min.js"></script>

<!-- load the template jquery file from folder -->

<!-- load the jquery validation file from folder -->

<!-- Custom JS file for Object serialization -->

<script src="scripts/task-controller.js"></script>

<script>
	$(document).ready(function() {

<body>
	<header>
		<span><strong>Task List</strong></span>
	</header>
	<main id="taskPage">
	<section id="taskCreation" class="not">
		<form id = "taskForm">

			<div>
				<label>Task:</label> <input type="text" required="required" maxlength="200"
					name="task" class="large" placeholder="BreakFast at my place" />
			</div>

			<div>
				<label>Required By:</label> <input type="date" required="required"
					name="requiredBy" />
			</div>

			<div>
				<label>Category:</label> <select name="category">
					<option value="Personal">Personal</option>
					<option value="Work">Work</option>
				</select>
			</div>

			<nav>
				<a href="#" id="saveTask">Save Task</a> 
				<a href="#" id="clearTask">Clear Task</a>
			</nav>

		</form>
	</section>

	<section>
		<table id="tblTasks">
			<colgroup>
				<col width="40%">
				<col width="15%">
				<col width="15%">
				<col width="30%">
			</colgroup>

			<!-- head -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Due</th>
					<th>Category</th>
					<th>Actions</th>
				</tr>
			</thead>

			<!-- body -->

				</tr>

		</table>

		<nav>
			<a href="#" id="btnAddTask">Add Task</a>
		</nav>

	</section>
	</main>

	<footer> You have 3 tasks. </footer>
</body>

<!-- When Add task link is clicked we add a new row using this template -->
<script id="taskRow" type="text/x-jQuery-tmpl">
	<tr>
		<td>${task}</td>
		<td><time datetime="${requiredBy}">${requiredBy}</time></td>
		<td>${category}</td>
		<td>
			<nav>
				<a href="#">Edit</a>
				<a href="#">Complete</a>
				<a href="#" class="deleteRow">Delete</a>
			</nav>
		</td>
